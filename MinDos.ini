;###  #######################  ###
;  ##¤##   Main Measures   ##¤##
;###  #######################  ###

[Refreshing]
Measure=SCRIPT
ScriptFile=#@#Scripts\refresh.lua
Disabled=1

[LoginAccepted]
Measure=SCRIPT
ScriptFile=#@#Scripts\LoginAccepted.lua
Disabled=1

[CalcHideSIMw]
Measure=Calc
IfCondition=(#HideAllGadgets# = 1 && #HideSIMw1# = 0) || (#HideAllGadgets# = 1 && #HideSIMw2# = 0) || (#HideAllGadgets# = 1 && #HideSIMw3# = 0) || (#HideAllGadgets# = 1 && #HideSIMw4# = 0) || (#HideAllGadgets# = 1 && #HideSIMw5 = 0) || (#HideAllGadgets# = 1 && #HideSIMw6# = 0) || (#HideAllGadgets# = 1 && #HideSIMw7# = 0) || (#HideAllGadgets# = 1 && #HideSIMw8# = 0)
IfTrueAction=[!WriteKeyValue Variables HideSIMw1 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideSIMw2 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideSIMw3 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideSIMw4 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideSIMw5 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideSIMw6 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideSIMw7 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideSIMw8 "" "#@#VirginSettings.inc"][!WriteKeyValue Variables HideWeather "0"]
UpdateRate=180
DynamicVariables=1

[CalcHideSIMw2]
Measure=Calc
IfCondition=#HideWeather# = 0
IfTrueAction=[!WriteKeyValue Variables HideWeather "" "#@#VirginSettings.inc"][!EnableMeasure Refreshing]
