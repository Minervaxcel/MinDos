[Rainmeter]
Author=Minervaxcel [Http://Minervaxcel.deviantart.com]
Update=1000

[Metadata]
Name=FetchSongVLC
Version=1.2 (Stable 10-sec refresh)
Information=Fetcher of currently playing track for Hyper, Windows 10 App.

[Variables]
@Include=#ROOTCONFIGPATH#\Gadgets\MusicuIsLifu\Fetchers\FetcherVariables.inc
URL=file://%USERPROFILE%\AppData\Local\Packages\19120CensoredUser.HyperforYouTube_c0tqyanwsgfn6\LocalState\deviceWatchHistory
SubChars="%20":" ","%28":"(","%29":")","%27":"'",".mp3":"",".flac":"","%5B":"[","%5D":"]"

[MeasureMain]
Measure=Plugin
Plugin=WebParser
Url=#URL#
RegExp=(?siU)"title": "(.*)".*"author": "(.*)"

[FetchSong1]
Measure=Plugin
Plugin=WebParser
Url=[MeasureMain]
Substitute=#SubChars#
StringIndex=1

[FetchSong2]
Measure=Plugin
Plugin=WebParser
Url=[MeasureMain]
Substitute=#SubChars#
StringIndex=2

[display]
Meter=String
MeasureName=FetchSong1
MeasureName2=FetchSong2
Text=%2 - %1
FontSize=20
W=800
H=100
Solidcolor=0,0,0,1
FontColor=155,245,0,1
ClipString=2
ClipStringW=800
ClipStringH=100
AntiAlias=1

[FetchTime]
Measure=Time
Format=%S
IfCondition=FetchTime = 0
IfTrueAction=[!WriteKeyValue Variables FetchedArtist [FetchSong2] "#MAINFILEPATH#"][!WriteKeyValue Variables FetchedSongName [FetchSong1] "#MAINFILEPATH#"]
