[Rainmeter]
Author=Minervaxcel [Http://Minervaxcel.deviantart.com]
Update=1000

[Metadata]
Name=FetchSongClouder (Instant Gadget)
Version=1.0 (Stable (Instant Fetch))
Information=Instant Fetch (Read FetchLuA for more info)

[Variables]
@Include=#@#FetcherVariables.inc
URL=file://%USERPROFILE%\AppData\Local\Packages\29937NicolletFabien.Clouder_27eb1sea2sgwj\RoamingState\latestuo.json
SubChars='/"':'"','"/':'"'

[MeasureMain]
Measure=Plugin
Plugin=WebParser
Url=#URL#
RegExp="(?siU)"title":"(.*)","description".*"username":"(.*)","

[FetchSong1]
Measure=Plugin
Plugin=WebParser
Url=[MeasureMain]
Substitute=#SubChars#
StringIndex=1

[FetchSong2]
Measure=Plugin
Plugin=WebParser
Url=[MeasureMain]
Substitute=#SubChars#
StringIndex=2

[display]
Meter=String
MeasureName=FetchSong1
MeasureName2=FetchSong2
Text=%2 - %1
FontSize=20
W=800
H=100
Solidcolor=0,0,0,1
FontColor=155,245,0,1
ClipString=2
ClipStringW=800
ClipStringH=100
AntiAlias=1

[LuAWrite]
Measure=SCRIPT
ScriptFile=#CURRENTPATH#WriteToFileInstant.lua
Disabled=0