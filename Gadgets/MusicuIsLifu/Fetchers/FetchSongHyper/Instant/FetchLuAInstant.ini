[Rainmeter]
Author=Minervaxcel [Http://Minervaxcel.deviantart.com]
Update=1000

[Metadata]
Name=FetchSongHyper (Instant Gadget)
Version=1.0 (Stable (Instant Fetch))
Information=Instant Fetch (Read FetchLuA for more info)

[Variables]
@Include=#ROOTCONFIGPATH#\Gadgets\MusicuIsLifu\Fetchers\FetcherVariables.inc
URL=file://%USERPROFILE%\AppData\Local\Packages\19120CensoredUser.HyperforYouTube_c0tqyanwsgfn6\LocalState\deviceWatchHistory
SubChars="%20":" ","%28":"(","%29":")",".mp3":"",".MP3":"",".flac":"","%5B":"[","%5D":"]"

[MeasureMain]
Measure=Plugin
Plugin=WebParser
Url=#URL#
RegExp=(?siU)"title": "(.*)".*"author": "(.*)"

[FetchSong1]
Measure=Plugin
Plugin=WebParser
Url=[MeasureMain]
Substitute=#SubChars#
StringIndex=1

[FetchSong2]
Measure=Plugin
Plugin=WebParser
Url=[MeasureMain]
Substitute=#SubChars#
StringIndex=2

[display]
