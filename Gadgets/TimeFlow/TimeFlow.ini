[Variables]
@Include=#@#Variables.ini
@Include2=#@#HideVariables.ini

TimeFlowW=(#WORKAREAWIDTH# * 0.2777777777777778)
TimeFlowH=(#WORKAREAHEIGHT# * 0.4651162790697674)

[MeasureTime]
Measure=Time
Format=%R

[MeasureMinutes]
Measure=Time
Format=%M

[MeasureHours]
Measure=Time
Format=%I

[BG]
Meter=image
ImageName=BG2.png
W=#TimeFlowW#
H=#TimeFlowH#
X=0
Y=0
Antialias=1
MouseOverAction=[!Showmeter DateMeter][!Redraw]
MouseLeaveAction=[!Hidemeter DateMeter][!Redraw]

[FlowMinutes]
Meter=Image
ImageName=Minutes/[MeasureMinutes]
W=#TimeFlowW#
H=#TimeFlowH#
X=0
Y=0
AntiAlias=1
DynamicVariables=1

[FlowMinutesGuide]
Meter=Image
ImageName=Minutes/Guide.png
W=#TimeFlowW#
H=#TimeFlowH#
X=0
Y=0
AntiAlias=1

[FlowHoursGuide]
Meter=Image
ImageName=Hours/Guide.png
W=#TimeFlowW#
H=#TimeFlowH#
X=0
Y=0
AntiAlias=1

[FlowHours]
Meter=Image
ImageName=Hours/[MeasureHours]
W=#TimeFlowW#
H=#TimeFlowH#
X=0
Y=0
AntiAlias=1
DynamicVariables=1

[DigitalTime]
MeasureName=MeasureTime
Meter=String
FontFace=SAO UI Regular
FontSize=64
FontColor=255,255,255,140
AntiAlias=1
StringAlign=Center
X=(#TimeFlowW# / 2)
Y=((#TimeFlowH# / 2) - (#WORKAREAHEIGHT# * 0.0430232558139535))